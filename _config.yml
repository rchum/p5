# Site settings
#title: "Resume Template"
#description: "A resume template"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Ron Chum, MBA"
resume_title:                   "Data Professional"

# used for the contact button in _layouts/resume.html
#resume_contact_email:           "rchum2@illinois.edu"

# the next two items are used for schema itemprops in _layouts/resume.html
#resume_contact_telephone:       "331-308-0008"
#resume_contact_address:         "PO Box 681492, Schaumburg IL 60168"

#resume_header_contact_info:     "PO Box 681492, Schaumburg IL 60168 • 331-308-0008 • rchum2@illinois.edu"
#display_header_contact_info:    "false"

#resume_header_intro: "<p>Technological advancements are happening at an unprecedented pace, and it can be challenging to adapt to these changes. However, it is important to remember that learning and adapting is a continuous process, and it is never too late to start.</p><p>‘Stay hungry. Stay foolish.’ - Steve Jobs</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
#resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_education:       false
resume_section_experience:      false
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    false
# resume_section_interests:       false

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
 # resume_github_url:            "https://rchum.github.io/portfolio"
  resume_linkedin_url:          "https://www.linkedin.com/in/chumr"
  # resume_website_url:           "https://rchum.github.io/project1"
  
resume_print_social_links:      true

# Design settings
resume_theme:                   default

